<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../MyPortfolio/reset.css";>
    <link rel="stylesheet" href="./nasa_flex-style.css";>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Krona+One&display=swap" rel="stylesheet">
    <title>NASA Info</title>
</head>
<body>
    <header>
        <h1>NASA</h1>
    </header>
    <main>
        <section class="info_block">
            <h2>social media</h2>
            <p>Twitter - @nasa</p>
            <p>Facebook - fb.com/nasa</p>
            <p>Instagram - @nasa</p>
            <p>Youtube - youtube.com/NASA</p>
        </section>
        <section class="info_block">
            <h2>office info</h2>
            <p>Public Communications Office</p>
            <p>Nasa Headquarters</p>
            <p>300 E. Street SW. Suite 5R30</p>
            <p>Washington, DC 20546</p>
            <p>(202) 358-0001 (Office)</p>
            <p>(202) 358-4338 (Fax)</p>
        </section>
        <section class="info_block">
            <h2>contact us</h2>
            <form action="#">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" value=""><br>
                <label for="lname">Message:</label><br>
                <input type="text" id="message" name="message" value=""><br>
                <input type="submit" id="send" value="send">
              </form>
        </section>
    </section>
    </main>
</body>
</html>
